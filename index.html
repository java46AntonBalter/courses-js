<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-lg-5 mt-sm-1 mt-3">        
    <div class="row justify-content-evenly">
        <button class="btn btn-outline-secondary col-2 d-inline" onclick="showForm()" style="font-size: 0.7rem;"><strong>Add Course</strong></button>
        <button class="btn btn-outline-secondary col-2 d-inline" onclick="showCourses()" style="font-size: 0.7rem;"><strong>Show Courses</strong></button>
        <button class="btn btn-outline-secondary col-3 d-inline" onclick="showLengthStatistics()" style="font-size: 0.7rem;"><strong>Length Statistics</strong></button>
        <button class="btn btn-outline-secondary col-3 d-inline" onclick="showCostStatistics()" style="font-size: 0.7rem;"><strong>Cost Statistics</strong></button>
        <div id="alert">
    </div>

    </div>
    <div class="container-sm">
        <form id="courses-form" hidden>
            <div class="row m-2 m-lg-4 justify-content-center">
                <div class="col-sm-4 g-0 m-2">
                    <select name="name" id = "course-name-options" class="form-select" required>
                        <option value hidden disabled selected>--Select course name--</option>
                    </select>
                </div>
                <div class="col-sm-4 g-0 m-2">
                    <select name="lecturer" id = "lecturer-options" class="form-select" required>
                        <option value hidden disabled selected>--Select lecturer name--</option>
                    </select>
                </div>    
            </div> 
            <div class="row m-2 m-lg-4 justify-content-center">
                <div class="col-sm-4 g-0 m-2">
                    <label for="hours" class="form-label">Hours</label>
                    <input class="form-control" type="number" name = "hours"  required>
                </div>    
                <div class="col-sm-4 g-0 m-2">   
                    <label for="cost" class="form-label">Cost</label> 
                    <input class="form-control" type="number" name = "cost"  required>
                </div>
            </div>    
            <div class="row m-2 m-lg-4 justify-content-center">
                <div class="col-sm-4 g-0 m-2">  
                    <label for="openingDate" class="form-label">Opening Date</label>   
                    <input  class="form-control" type="date" name="openingDate" placeholder="opening date" required>
                </div>
            </div>  
            <div class = "row justify-content-evenly">
                <button class="btn btn-outline-primary col-3 d-inline" type="submit">Submit</button>
                <button  class="btn btn-outline-secondary col-3 d-inline" type="reset">Reset</button>
            </div>
    </form></div>
    <table class="table table-responsive mt-2 mt-lg-4" id="courses-table">
    
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
